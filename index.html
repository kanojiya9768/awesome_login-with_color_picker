<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login : with Color Picker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://mpng.subpng.com/20180728/sac/kisspng-computer-icons-user-symbol-light-client-icon-5b5cfd0bbe3066.907360791532820747779.jpg">
</head>

<body>


  <form id="form">
    <label>Login</label>
    <div id="inputs">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
    </div>
    <a id="login_btn" href="#">Login</a>

    <div id="options">
      <a href="#">Forgot password ?</a>
      <a href="#">SignUp</a>
    </div>
  </form>


  <div id="color_picker">
    <a href="#" class="one" onclick="green();"></a>
    <a href="#" class="two" onclick="pink();"></a>
    <a href="#" class="three"onclick="violet();"></a>
    <a href="#" class="four" onclick="yellow();"></a>
    <a href="#" class="five" onclick="orange();"></a>
    <a href="#" class="six" onclick="black();"></a>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
